<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .box {
        width: 200px;
        height: 200px;
        outline: auto;
        background-color: orange;
        /*Short-hand*/

        /*- 1 giá trị: 4 hướng */
        /*- 2 giá trị: trên & dưới / trái & phải  */
        /*- 3 giá trị: trên / trái & phải / dưới */
        /*- 4 giá trị: trên / phải / dưới / trái */
        padding: 20px;
        border: 10px solid red;
        border-radius: 20%;
        margin: 20px;
        box-shadow: -10px 10px 30px;
      }
    </style>
  </head>
  <body>
    <h1>Box model</h1>
    <div class="box">cCONTENT</div>
    <form action="">
      <input type="text" />
      <input type="button" />
      <input type="checkbox" />

      <div>
        <input type="checkbox" name="bản tin" checked /> Email <br />
        <label for="email"> Email </label>

        <input id="email" type="text" />

        <input type="checkbox" name="bản tin" checked /> Phone <br />

        <input type="checkbox" name="bản tin" checked /> ... <br />
      </div>

      <input type="color" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="email" />
      <input type="file" />
      <input type="hidden" />
      <input type="image" />
      <input type="month" />
      <input type="number" />
      <input type="password" />
      <input type="radio" />
      <input type="range" />
      <input type="reset" />
      <input type="search" />
      <input type="submit" />
      <input type="tel" />
      <input type="text" />
      <input type="time" />
      <input type="url" />
      <input type="week" />
    </form>
  </body>
</html>
