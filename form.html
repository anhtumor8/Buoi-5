<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <h1 class="form-heading">Form register</h1>
      <div class="form-group">
        <label for="display-name" class="form-label">Display Name</label>
        <input
          class="form-input"
          type="text"
          id="display-name"
          placeholder="Display name..."
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="Email..."
        />
      </div>
      <div class="form-group">
        <label for="phone-number" class="form-label">Phone number</label>
        <input
          class="form-input"
          type="phone"
          id="phone-number"
          placeholder="Phone number..."
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          class="form-input"
          type="password"
          id="password"
          placeholder="Password..."
        />
      </div>
      <div class="form-group">
        <label for="confirm-password" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          class="form-input"
          placeholder="Confirm Password..."
        />
      </div>
      <div class="form-group">
        <label class="form-label">Gender:</label>
        <label>
          <input type="radio" name="Gender" value="Male" />
          Male
        </label>
        <label>
          <input type="radio" name="Gender" value="Male" />
          Female
        </label>
        <label>
          <input type="radio" name="Gender" value="Male" />
          Third gender
        </label>
      </div>
      <div class="form-group">
        <label for="date-of-birth" class="form-label">Date of birth:</label>
        <input type="date" name="" id="date-of-birth" />
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="address" id="display-name" placeholder="Address..." />
      </div>
      <div class="form-group">
        <label for="profile-picture" class="form-avatar">Profile:</label>
        <label for="profile-picture" class="form-avatar">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541"
            alt=""
            class="avatar-img"
          />
        </label>
        <input type="file" id="profile-picture" hidden />
      </div>
      <div class="form-group">
        <label class="form-label">Communication Preferences:</label>
        <label>
          <input type="checkbox" name="Gender" value="newsletter" />
          Subscribe to Newsletter
        </label>
        <label>
          <input
            type="checkbox"
            name="Gender"
            value="receive-promotional-emails"
          />
          Receive Promotional Emails
        </label>
        <label>
          <input type="checkbox" name="Gender" value="updates" />
          Get Product Updates
        </label>
      </div>
      <div class="form-group">
        <button class="btn">Register</button>
      </div>
    </form>
  </body>
</html>
